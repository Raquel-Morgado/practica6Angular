<form #userForm="ngForm" (ngSubmit)="getDataForm(userForm)" class="border p-4 rounded">
    <div class="form-group ">
      <label for="first_name">Nombre</label>
      <input type="text" id="first_name" name="first_name" ngModel class="form-control" required value="{{user.first_name}}">
    </div>
  
    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input type="text" id="last_name" name="last_name" ngModel class="form-control" required value="{{user.last_name}}">
    </div>
  
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" ngModel class="form-control" required value="{{user.username}}">
    </div>
  
    <div class="form-group">
      <label for="email">Correo Electr√≥nico</label>
      <input type="email" id="email" name="email" ngModel class="form-control" required  value="{{user.email}}" >
    </div>
  
    <div class="form-group">
      <label for="image">Imagen (URL)</label>
      <input type="url" id="image" name="image" ngModel class="form-control" required value="{{user.image}}" >
    </div>
  
    <button type="submit" class="btn btn-primary mt-3">{{text}}</button>
  </form>
